name: Node.js CI/CD on Amazon Linux

on:
  push:
    branches: [ master ]  # Trigger on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: master

    - name: Pull latest code and restart app on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CICD_NODE_HOST }}
        username: ${{ secrets.CICD_NODE_USER }}
        key: ${{ secrets.CICD_NODE }}
        script: |
          cd /home/ubuntu/cicd_node/node_cicd
          git checkout master
          git pull origin master
          npm install
          pm2 reload node_cicd || pm2 start index.js --name node_cicd
