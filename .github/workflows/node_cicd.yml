name: Node.js CI/CD on Amazon Linux

on:
  push:
    branches: [ master ]  # Updated to trigger on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (optional)
      run: npm install

    - name: Deploy to AWS EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CICD_NODE_HOST }}
        username: ${{ secrets.CICD_NODE_USER }}
        key: ${{ secrets.CICD_NODE }}
        source: "./"
        target: "/home/ubuntu/cicd_node/node_cicd"

    - name: Restart PM2 application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CICD_NODE_HOST }}
        username: ${{ secrets.CICD_NODE_USER }}
        key: ${{ secrets.CICD_NODE }}
        script: |
          cd /home/ubuntu/cicd_node/node_cicd
          pm2 reload all || pm2 start index.js --name node_cicd
