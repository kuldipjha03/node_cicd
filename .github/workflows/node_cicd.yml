name: Node.js CI/CD on Amazon Linux

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install dependencies (inside subfolder)
      run: |
        cd node_cicd
        npm install

    - name: Deploy to AWS EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CICD_NODE_HOST }}
        username: ${{ secrets.CICD_NODE_USER }}
        key: ${{ secrets.CICD_NODE }}
        source: "node_cicd/"
        target: "/home/ubuntu/cicd_node/node_cicd"

    - name: Restart PM2 application on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.CICD_NODE_HOST }}
        username: ${{ secrets.CICD_NODE_USER }}
        key: ${{ secrets.CICD_NODE }}
        script: |
          cd /home/ubuntu/cicd_node/node_cicd
          pm2 reload node_cicd || pm2 start index.js --name node_cicd
